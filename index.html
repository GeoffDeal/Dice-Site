<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pick a Dice!</h1>
    <p id="displayResult" class="resultDisplay">Awaiting a roll</p>
    <div id="selectionBox">
        <label for="games">Choose your dice set:</label>
        <select id="games" name="cars">
            <option value="variable">Dice Pool</option>
            <option value="ur">The Royal Game of Ur</option>
            <option value="scattergories">Scattergories</option>
            <option value="dnd">Dungeons and Dragons</option>
            <option value="dcc">Dungeon Crawl Classic</option>
            <option value="wod">World of Darkness</option>
            <option value="shadowrun">Shadowrun</option>
            <option value="xwing">X-Wing Minis</option>
        </select>
    </div>
    <div id="variable" class="displayBox">
        <label for="diceAmount">Number of dice</label><input type="number" id="diceAmount" name="diceAmount" min="1" max="100"><br>
        <label for="sideAmount">Number of sides</label><input type="number" id="sideAmount" name="sideAmount" min="1" max="200"><br>
        <button>Roll and sum total</button>
    </div>
    <div id="ur" class="displayBox">
        <button>Roll 4d2, sum of even results</button>
    </div>
    <div id="scattergories" class="displayBox">
        <button id="scattergories12">Roll d12</button>
        <button id="scattergoriesLetter">Roll letter die</button>
        <button id="scattergoriesBoth">Roll both</button>
    </div>
    <div id="dnd" class="displayBox">
        <button>Roll d4</button>
        <button>Roll d6</button>
        <button>Roll d8</button>
        <button>Roll d10</button>
        <button>Roll d12</button>
        <button>Roll d20</button>
        <button>Roll d100</button>
    </div>
    <div id="dcc" class="displayBox">
        <button>Roll d3</button>
        <button>Roll d5</button>
        <button>Roll d7</button>
        <button>Roll d14</button>
        <button>Roll d16</button>
        <button>Roll d24</button>
        <button>Roll d30</button>
    </div>
    <div id="wod" class="displayBox">
        <button>Roll and display number of successes</button>
    </div>
    <div id="shadowrun" class="displayBox">
        <button>Roll and display number of successes</button>
    </div>
    <div id="xwing" class="displayBox">
        <select name="xwingType" id="xwingType">
            <option value="attack">Attack Dice</option>
            <option value="defense">Defense Dice</option>
        </select><br>
        <label for="xwingAmount">Number of dice:</label><input type="number" id="xwingAmount" min="1" max="10"><br>
        <button>Roll and display number of each face</button>
    </div>
    <h2>Previous results:</h2>
    <p id="displayPrevious"></p>
<script src="./index.js"></script>
</body>
</html>
