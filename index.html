<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Dice</title>
    <link rel="icon" type="image/x-icon" href="./images/pickadicefavicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pick a Dice!</h1>
    <div id="resultBox">
        <img src="images/transparentdice.png" class="resultDisplay" id="startImage"/>
    </div>
    <div id="selectionBox">
        <label for="games">Choose your dice set:</label>
        <select id="games" autocomplete="off">
            <option value="" selected>--Select Your Dice--</option>
            <option value="variable">Dice Pool</option>
            <option value="ur">The Royal Game of Ur</option>
            <option value="scattergories">Scattergories</option>
            <option value="dnd">Dungeons and Dragons</option>
            <option value="dcc">Dungeon Crawl Classic</option>
            <!-- <option value="wod">World of Darkness</option> -->
            <!-- <option value="shadowrun">Shadowrun</option> -->
            <!-- <option value="xwing">X-Wing Minis</option> -->
        </select>
    </div>
    <div id="variable" class="displayBox">
        <label for="diceAmount">Number of dice</label><input type="number" id="diceAmount" name="diceAmount" min="1" max="100" value="1"><br>
        <label for="sideAmount">Number of sides</label><input type="number" id="sideAmount" name="sideAmount" min="1" max="200" value="1"><br>
        <button id="dicePool">Roll and sum total</button>
    </div>
    <div id="ur" class="displayBox">
        <button id="urButton">Roll 4d2, sum of even results</button>
    </div>
    <div id="scattergories" class="displayBox">
        <button id="scattergories12">Roll d12</button>
        <button id="scattergoriesLetter">Roll letter die</button>
        <button id="scattergoriesBoth">Roll both</button>
    </div>
    <div id="dnd" class="displayBox">
        <button id="4" class="polyButton">Roll d4</button>
        <button id="6" class="polyButton">Roll d6</button>
        <button id="8" class="polyButton">Roll d8</button>
        <button id="10" class="polyButton">Roll d10</button>
        <button id="12" class="polyButton">Roll d12</button>
        <button id="20" class="polyButton">Roll d20</button>
        <button id="dndAdv">Roll 2d20, display both</button>
        <button id="100" class="polyButton">Roll d100</button>
    </div>
    <div id="dcc" class="displayBox">
        <button id="3" class="polyButton">Roll d3</button>
        <button id="5" class="polyButton">Roll d5</button>
        <button id="7" class="polyButton">Roll d7</button>
        <button id="14" class="polyButton">Roll d14</button>
        <button id="16" class="polyButton">Roll d16</button>
        <button id="24" class="polyButton">Roll d24</button>
        <button id="30" class="polyButton">Roll d30</button>
    </div>
    <div id="wod" class="displayBox">
        <button>Roll and display number of successes</button>
    </div>
    <div id="shadowrun" class="displayBox">
        <button>Roll and display number of successes</button>
    </div>
    <div id="xwing" class="displayBox">
        <select name="xwingType" id="xwingType">
            <option value="attack">Attack Dice</option>
            <option value="defense">Defense Dice</option>
        </select><br>
        <label for="xwingAmount">Number of dice:</label><input type="number" id="xwingAmount" min="1" max="10"><br>
        <button>Roll and display number of each face</button>
    </div>
    <h2>Previous results:</h2>
    <div id="displayPrevious"></div>
<script src="./index.js"></script>
</body>
</html>
