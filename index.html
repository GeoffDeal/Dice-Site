<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pick a Dice!</h1>
    <p id="displayResult">Awaiting a roll</p>
    <div id="selectionBox">
        <label for="games">Choose your dice set:</label>
        <select id="games" name="cars">
            <option value="variable">Dice Pool</option>
            <option value="ur">The Royal Game of Ur</option>
            <option value="scattergories">Scattergories</option>
            <option value="dnd">Dungeons and Dragons</option>
            <option value="dcc">Dungeon Crawl Classic</option>
        </select>
    </div>
    <div id="variable" class="displayBox">this</div>
    <div id="ur" class="displayBox">is</div>
    <div id="scattergories" class="displayBox">to</div>
    <div id="dnd" class="displayBox">test</div>
    <div id="dcc" class="displayBox">display</div>
<script src="./index.js"></script>
</body>
</html>
